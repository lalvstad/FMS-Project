<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Connect the Dots!</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Silkscreen' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Kanit' rel='stylesheet'>

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="navbar-dropdown.js"></script>
    <script>
      function startGame() {
        document.getElementById("instructions").remove(); // Removes the instructions information at the start
        document.getElementById("bottomFlowerBanner").remove();
        let activity = document.getElementById("activity-container")
        activity.style.display = 'block'; // Activates the display
      }
    </script>
  </head>

  <body class="connectTheDotsBG">
    <div class="topnav">
      <a href="main.html">Home</a>
      <a href="login_page.html" id="loginProfile">Login</a>
      <div class="dropdown">
          <button class="dropbtn" onclick="getDropdown()">Activities</button> <!-- src: navbar-dropdown.js-->
          <div class="dropdown-content" id="myDropdown">
              <a href="connectTheDots_page.html">Connect The Dots</a>
              <a href="popTheBubble_page.html">Pop The Bubble</a>
              <a href="jigsawPuzzle_page.html">Jigsaw Puzzle</a>
          </div>
      </div>
    </div>
    <img class="topBanner" src="./images/FlowerBanner.png" alt="FlowerBanner">
    <div class="dotsTitle">
      <h1>CONNECT THE DOTS!</h1>
    </div>
    <div class="dotsDirections" id="instructions">
      <div class="textBoxDots">
        <h2>DIRECTIONS:<h2>
        <h3>Connect the dots with your mouse to the corresponding number! If you make a mistake don't worry! Just click again and you can retry.<h3>
        <button class="startButton" onclick="startGame()">Start</button> <!-- src: this file -->
      </div>
    </div>
    <iframe
      id="activity-container"
      src = "connectDotsLoader.html"
      name = "targetframe"
      allowTransparency="true"
      scrolling = "no"
      frameboarder="0">
    </iframe>
    <img class="topBanner" id="bottomFlowerBanner" src="./images/FlowerBanner.png" alt="FlowerBanner">
  </body>
</html>
