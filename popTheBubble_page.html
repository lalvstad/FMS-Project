<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pop The Bubble!</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Silkscreen' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Kanit' rel='stylesheet'>
   
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="navbar-dropdown.js"></script>
    <script>
      function startGame() {
        document.getElementById("instructions").remove();
        document.getElementById("bottomFlowerBanner").remove();
        let activity = document.getElementById("activity-container");
        activity.style.display = "block";
      }
    </script>
  </head>

  <body class="popBubblesBG">
    <div class="topnav">
      <a href="main.html">Home</a>
      <a href="login_page.html">Login</a>
      <div class="dropdown">
          <button class="dropbtn" onclick="getDropdown()">Activities</button>
          <div class="dropdown-content" id="myDropdown">
              <a href="connectTheDots_page.html">Connect The Dots</a>
              <a href="popTheBubble_page.html">Pop The Bubble</a>
              <a href="jigsawPuzzle_page.html">Jigsaw Puzzle</a>
          </div>
      </div>
    </div>
    <img class="topBanner" src="./images/FlowerBanner.png" alt="FlowerBanner">
    <div class="bubbleTitle">
      <h1>POP THE BUBBLES!</h1>
    </div>
  <div class="bubbleDirections" id="instructions">
      <div class="textBoxBubble">
        <h2>DIRECTIONS:<h2>
        <h3>As the bubbles float across your screen, press the letter on the bubble to pop it! 
            The speed will increase as the time goes on, how high of a score you can get?<h3>
        <button class="startButton" onclick="startGame()">Start</button>
      </div>
    </div>
    <iframe
      id="activity-container"
      src = "popBubbleLoader.html"
      name = "targetframe"
      allowTransparency="true"
      scrolling = "no"
      frameboarder="0">
    </iframe>
    <img class="topBanner" id="bottomFlowerBanner" src="./images/FlowerBanner.png" alt="FlowerBanner">
  </body>
</html>
