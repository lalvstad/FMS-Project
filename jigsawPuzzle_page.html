<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jigsaw Puzzle</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Silkscreen' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Kanit' rel='stylesheet'>

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="navbar-dropdown.js"></script>
    <script>
      function startGame() {
        document.getElementById("puzzleInstructions").remove();
        document.getElementById("bottomFlowerBanner").remove();
        let activity = document.getElementById("PuzzleActivity-container");
        activity.style.display = "block";
        console.log("Game started");
      }
    </script>
  </head>

  <body class="puzzleBG">
    <div class="topnav">
      <a href="main.html">Home</a>
      <a href="login_page.html">Login</a>
      <div class="dropdown">
          <button class="dropbtn" onclick="getDropdown()">Activities</button>
          <div class="dropdown-content" id="myDropdown">
              <a href="connectTheDots_page.html">Connect The Dots</a>
              <a href="popTheBubble_page.html">Pop The Bubble</a>
              <a href="jigsawPuzzle_page.html">Jigsaw Puzzle</a>
          </div>
      </div>
    </div>
    <img class="topBanner" src="/images/FlowerBanner.png" alt="FlowerBanner">

    <div class="puzzleTitle">
      <h1>Jigsaw Puzzle!</h1>
    </div>
  <div class="puzzleDirections" id="puzzleInstructions">
      <div class="textBoxPuzzle">
        <h2>DIRECTIONS:<h2>
        <h3>Drag and drop the corresponding puzzle piece into the place it fits! If it's correct, it connects, but the screen flashes red. Good luck solving!</h3>
        <button class="startButton" onclick="startGame()">Start</button>
      </div>
  </div>

  <div id="PuzzleActivity-container" style="display: block;">
    <canvas id="puzzleCanvas"></canvas>
</div>
  
  <script src="jigsawPuzzle.js"></script>

  <iframe
  id="PuzzleActivity-container"
  src = "jigsawLoader.html"
  name = "targetframe"
  allowTransparency="true"
  scrolling = "no"
  frameboarder="0">
  </iframe>

  <img class="topBanner" id="bottomFlowerBanner" src="/images/FlowerBanner.png" alt="FlowerBanner">
  <script src="jigsawPuzzle.js"></script>
</body>
</html>
